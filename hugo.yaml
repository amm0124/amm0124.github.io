# Hugo configuration file
title: Internet Home
baseURL: https://amm0124.github.io/
languageCode: en-us

# SEO settings
enableRobotsTXT: true
enableGitInfo: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Posts
      pageRef: /posts
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github

params:
  description: "Cloud Infrastructure & Security Engineering blog. Sharing knowledge about Kubernetes, OpenStack, cloud security, and system architecture."

  theme:
    # light | dark | system
    default: dark
    displayToggle: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      # path: images/logo/logo-black.png
      # dark: images/logo/logo-white.png
      width: 40
      height: 20
      link: /
    width: full

  highlight:
    copy:
      enable: true
      # hover | always
      display: always

  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: heading

  editURL:
    enable: true
    base: https://github.com/imfing/hextra-starter-template/edit/main/content

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: full

  comments:
    enable: true
    type: giscus
    giscus:
      repo: amm0124/amm0124.github.io
      repoId: R_kgDONUQhfA
      category: General
      categoryId: DIC_kwDONUQhfM4CwiXw
      mapping: pathname
      lang: en

services:
  googleAnalytics:
    ID: G-HK62XBRBR3
