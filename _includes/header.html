<header>
    <div class="header-content">
        <div class="logo">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        <nav class="nav">
            <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
            <a href="{{ '/archive/' | relative_url }}" {% if page.url == '/archive/' %}class="active"{% endif %}>Archive</a>
            <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
        </nav>
    </div>
</header>
